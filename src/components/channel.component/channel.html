<div class="channelWrapper">
    <div class="header">
        <h3>{{channelInfo.channelName}}
            <span (click)="DeleteChannel(channelInfo._id)" *ngIf="isAdmin">
                    <i class="fa fa-trash"></i>
            </span>
        </h3>
    </div>
    <div class="upperArea">
        <div class="messageArea">

        </div>
        <div class="cards">
            <div class="subtitle">
                members:
                <i class="fa fa-plus-circle" aria-hidden="true" *ngIf="isAdmin" (click)="AddUser()"></i>
            </div>
            <div class="card" *ngFor="let member of channelInfo.members">
                <span>{{member.username}}</span>
                <span (click)="DeleteUser(member._id)" *ngIf="isAdmin">
                    <i class="fa fa-trash"></i></span>
            </div>
        </div>
    </div>

    <div class="inputArea">
        <textarea></textarea>
    </div>
</div>
